<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Color Pal</title>
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2 title="Click for copy to clipboard">hex</h2>
        <div class="controls">
          <button class="adjust" title="Change">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock">
            <i class="fas fa-lock-open"></i>
          </button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

      <div class="color">
        <h2 title="Click for copy to clipboard">hex</h2>
        <div class="controls">
          <button class="adjust" title="Change">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="1"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="1"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="1"
          />
        </div>
      </div>

        <div class="controls">

          </button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"

            step="1"
            name="hue"
            class="hue-input"
            data-hue="2"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"

          />
          <span>Saturation</span>

      <div class="color">

        <div class="controls">
          <button class="adjust" title="Change">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">

          <input

          <span>Brightness</span>
          <input

            name="brightness"

          />
          <span>Saturation</span>

      <div class="color">
        <h2 title="Click for copy to clipboard">hex</h2>
        <div class="controls">
          <button class="adjust" title="Change">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input

            name="hue"
            class="hue-input"
            data-hue="4"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="4"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"

          />
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate">
          <i class="fas fa-sync"></i>
        </button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
      <div class="palette-save-status" title="Save Status">
        <div class="status-icon">
          <i class="fas fa-exclamation"></i>
        </div>
        <div class="status-text">
          Not Saved
        </div>
      </div>
    </div>

    <div class="container copy-container">
      <div class="popup copy-popup">
        <h4>Copied to clipboard!</h4>
        <h4>&#128077;</h4>
      </div>
    </div>
    <div class="container save-container">
      <div class="popup save-popup">
        <button class="save-close">X</button>
        <h4>Name your palette</h4>
        <input type="text" pattern=".{3,30}" class="save-name" required />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
    <div class="container library-container">
      <div class="popup library-popup">
        <button class="library-close">X</button>
        <h4>Pick your palette.</h4>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
      integrity="sha256-gX8uuyxN8stSMHWO9arnnKyenTOALaVAcVB3b6P87e4="
      crossorigin="anonymous"
    ></script>
    <script src="./utility.js"></script>
    <script src="./localStore.js"></script>
    <script src="./app.js"></script>
    <script src="./popups.js"></script>
  </body>
</html>
